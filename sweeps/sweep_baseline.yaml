program: baseline.py
method: random
metric:
  goal: maximize
  name: test_acc
parameters:
  wandb:
    value: True

  num_boost_round:
    max: 2000
    min: 500
    distribution: int_uniform
  early_stopping_rounds:
    max: 20
    min: 5
    distribution: int_uniform


  eta:
    max: 1
    min: 0.001
    distribution: uniform
  gamma:
    max: 10
    min: 0
    distribution: uniform

  max_depth:
    max: 15
    min: 3
    distribution: int_uniform
  min_child_weight:
    max: 1
    min: 0
    distribution: uniform

  subsample:
    max: 1
    min: 0.5
    distribution: uniform

  colsample_bylevel:
    max: 1
    min: 0
    distribution: uniform
  colsample_bytree:
    max: 1
    min: 0
    distribution: uniform
  colsample_bynode:
    max: 1
    min: 0
    distribution: uniform

  l2_reg:
    max: 2
    min: 0
    distribution: uniform
  l1_reg:
    max: 2
    min: 0
    distribution: uniform

  max_leaves:
    max: 15
    min: 0
    distribution: int_uniform
