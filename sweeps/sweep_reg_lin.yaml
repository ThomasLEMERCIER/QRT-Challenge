method: bayes
metric:
  goal: maximize
  name: test_acc
parameters:
  C:
    distribution: uniform
    max: 10
    min: 0
  knee_point:
    distribution: int_uniform
    max: 6
    min: 0
  l1_ratio:
    distribution: uniform
    max: 1
    min: 0
  multi_class:
    values:
      - multinomial
      - ovr