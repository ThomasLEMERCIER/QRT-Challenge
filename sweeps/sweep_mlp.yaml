method: bayes
metric:
  goal: maximize
  name: test_acc
parameters:
  batch_size:
    values:
      - 2
      - 4
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
      - 512
      - 1024
      - 2048
  dropout_rate:
    distribution: uniform
    max: 0.8
    min: 0
  hidden_dim:
    values:
      - 2
      - 4
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
      - 512
  knee_point:
    distribution: int_uniform
    max: 8
    min: 0
  label_smoothing:
    distribution: uniform
    max: 0.5
    min: 0
  lr:
    distribution: uniform
    max: 0.01
    min: 1e-05
  n_epochs:
    distribution: int_uniform
    max: 50
    min: 1
  weight_decay:
    distribution: uniform
    max: 0.1
    min: 0