program: mlp.py
method: bayes
metric:
  goal: maximize
  name: test_acc
parameters:
  wandb:
    value: True

  knee_points:
    max: 8
    min: 1
    distribution: int_uniform
  batch_size:
    values: [2, 4, 8, 16, 32, 64, 128, 256, 512, 1024, 2048]

  hidden_dim:
    values: [2, 4, 8, 16, 32, 64, 128, 256, 512]
  dropout_rate:
    max: 1.
    min: 0.
    distribution: uniform

  n_epochs:
    max: 50
    min: 1
    distribution: int_uniform

  lr:
    max: 0.01
    min: 0.00001
    distribution: uniform
  eta_min:
    max: 0.01
    min: 0.
    distribution: uniform
  weight_decay:
    max: 0.1
    min: 0.
    distribution: uniform

  label_smoothing:
    max: 0.5
    min: 0.
    distribution: uniform
