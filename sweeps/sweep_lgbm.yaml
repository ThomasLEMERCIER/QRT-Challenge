method: bayes
metric:
  goal: maximize
  name: test_acc
parameters:
  bagging_fraction:
    distribution: uniform
    max: 1
    min: 0
  early_stopping_rounds:
    distribution: int_uniform
    max: 25
    min: 4
  extra_trees:
    values:
      - true
      - false
  feature_fraction:
    distribution: uniform
    max: 1
    min: 0
  feature_fraction_bynode:
    distribution: uniform
    max: 1
    min: 0
  lambda_l1:
    distribution: uniform
    max: 4
    min: 0
  lambda_l2:
    distribution: uniform
    max: 4
    min: 0
  learning_rate:
    distribution: uniform
    max: 1
    min: 0.001
  linear_lambda:
    distribution: uniform
    max: 4
    min: 0
  max_delta_step:
    distribution: uniform
    max: 20
    min: 0
  max_depth:
    distribution: int_uniform
    max: 100
    min: 1
  min_data_in_leaf:
    distribution: int_uniform
    max: 40
    min: 1
  min_gain_to_split:
    distribution: uniform
    max: 10
    min: 0
  min_sum_hessian_in_leaf:
    distribution: uniform
    max: 1
    min: 0
  num_boost_round:
    distribution: int_uniform
    max: 2000
    min: 500
  num_leaves:
    distribution: int_uniform
    max: 1000
    min: 1
  path_smooth:
    distribution: uniform
    max: 10
    min: 0