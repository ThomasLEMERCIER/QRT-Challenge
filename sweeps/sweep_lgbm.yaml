method: bayes
metric:
  goal: maximize
  name: test_acc
parameters:

  num_boost_round:
    max: 2000
    min: 500
    distribution: int_uniform
  early_stopping_rounds:
    max: 25
    min: 4
    distribution: int_uniform

  learning_rate:
    max: 1.
    min: 0.001
    distribution: uniform
  num_leaves:
    max: 1000
    min: 1
    distribution: int_uniform
  max_depth:
    max: 100
    min: 1
    distribution: int_uniform

  min_data_in_leaf:
    max: 40
    min: 1
    distribution: int_uniform
  min_sum_hessian_in_leaf:
    max: 1.
    min: 0.
    distribution: uniform

  bagging_fraction:
    max: 1.
    min: 0.
    distribution: uniform
  feature_fraction:
    max: 1.
    min: 0.
    distribution: uniform
  feature_fraction_bynode:
    max: 1.
    min: 0.
    distribution: uniform

  extra_trees:
    values: [True, False]

  max_delta_step:
    max: 20.
    min: 0.
    distribution: uniform
  lambda_l1:
    max: 4.
    min: 0.
    distribution: uniform
  lambda_l2:
    max: 4.
    min: 0.
    distribution: uniform
  linear_lambda:
    max: 4.
    min: 0.
    distribution: uniform

  min_gain_to_split:
    max: 10.
    min: 0.
    distribution: uniform
  path_smooth:
    max: 10.
    min: 0.
    distribution: uniform
