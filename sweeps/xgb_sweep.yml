program: train.py
method: bayes
metric:
  goal: minimize
  name: Step
parameters:
  wandb:
    value: True

  early_stopping_rounds:
    max: 25
    min: 4
    distribution: int_uniform

  num_boost_round:
    max: 2000
    min: 500
    distribution: int_uniform

  max_delta_step:
    max: 20
    min: 0
    distribution: uniform

  max_leaves:
    max: 20
    min: 3
    distribution: int_uniform

  subsample:
    max: 1.5
    min: 0.3
    distribution: uniform

  max_depth:
    max: 22
    min: 3
    distribution: int_uniform

  colsample_bylevel:
    max: 1.5
    min: 0
    distribution: uniform

  min_child_weight:
    max: 1.5
    min: 0
    distribution: uniform

  colsample_bytree:
    max: 2
    min: 0
    distribution: uniform

  colsample_bynode:
    max: 2
    min: 0
    distribution: uniform


  lambda:
    max: 10
    min: 0
    distribution: uniform

  l2_reg:
    max: 4
    min: 0
    distribution: uniform

  l1_reg:
    max: 4
    min: 0
    distribution: uniform

  gamma:
    max: 20
    min: 0
    distribution: uniform

  alpha:
    max: 3
    min: 0
    distribution: uniform

  eta:
    max: 1
    min: 0.001
    distribution: uniform
